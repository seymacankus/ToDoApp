<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>ToDo App</title>
</head>

<body>
    <header class="header">
        <h1 class="main-title">ToDo App Erp7</h1>
    </header>
    <form class="task-form">
        <input type="text" class="form-item input-task" placeholder="Görev açıklaması...">
        <button class="form-item btn-task-add"><i class="fa-solid fa-square-plus"></i></button>
    </form>
    <div class="task-container">
        <ul class="task-list">
            <!-- Burası JS tarafından dolduruluyor -->
        </ul>
    </div>

    <script src="app.js"></script>
</body>

</html>
